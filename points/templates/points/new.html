<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GEOSolutions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>
      
    </head>
    <body>
    <!-- <header> -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="{% url 'points:index' %}">GEO Solutions</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'points:index' %}">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'points:new' %}">New Request</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'points:history' %}" tabindex="-1">History</a>
                    </li>
                  </ul>
                  <!-- <form class="form-inline mt-2 mt-md-0">
                  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form> -->
              </div>
            
        </nav>
    <!-- </header> -->

    <main role="main" class="container">
        <div class="jumbotron">
          <h1>New Request</h1>

              <form action="{% url 'points:submit' %}" method="POST">
                <div class="form-group">
                    <label for="x">X coordinate</label>
                    <input type="number" class="form-control" id="x" name="x" aria-describedby="x coordinate help" placeholder="Enter X">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                  <div class="form-group">
                    <label for="y">Y coordinate</label>
                    <input type="number" class="form-control" id="y" name="y" aria-describedby="y coordinate help" placeholder="Enter y">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                  <div class="form-group">
                    <label for="n">Number of points required</label>
                    <input type="number" class="form-control" id="n" name="n" aria-describedby="number of points" placeholder="Enter number of points to be returned">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                  <div class="form-group">
                    <label for="o">Operation type</label>
                    <select name="operation_type">
                        <option value="nearest">Nearest Point</option>
                        <option value="furthest">Furthest Point</option>
                      </select>
                  </div>
                  {% csrf_token %}
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>        
            </div>
      </main>
      
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script></body>

</html>
